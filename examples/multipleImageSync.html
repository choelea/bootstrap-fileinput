<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Krajee JQuery Plugins - &copy; Kartik</title>
    
    <link rel="stylesheet" href="css/bootstrap-3.3.7.css" crossorigin="anonymous">
    <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="../themes/explorer-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="https://wcdn.okchem.com/resources/common/js/jquery.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap-3.3.7.js" crossorigin="anonymous"></script>
    <script src="../js/plugins/sortable.js" type="text/javascript"></script>
    <script src="../js/fileinput.js" type="text/javascript"></script>
    <script src="../themes/fas/theme.js" type="text/javascript"></script>
    <script src="../themes/explorer-fas/theme.js" type="text/javascript"></script>
</head>
<body>
<div class="container my-4">
    <h1>Bootstrap File Input Examples
        <small><a href="https://github.com/kartik-v/bootstrap-fileinput-samples"><i
                class="glyphicon glyphicon-download"></i> Download Sample Files</a></small>
    </h1>
    <hr>
    <form enctype="multipart/form-data">
        <br>
        <div class="file-loading">
            <input id="multipleImages" name="image" type="file" multiple>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
    </form>
    
</div>
</body>
<script>
    
    $(document).ready(function () {
        $imag = $("#multipleImages");
        $imag.fileinput({
            uploadUrl: "http://localhost:3000/uploadone",
            maxFileCount: 5,
            showBrowse: false,
            showCaption: false,
            showRemove: false,
            showUpload: false,
            browseOnZoneClick: true
        });
    });
</script>
</html>
